site_name: Gravitee Platform Documentation
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: teal
      accent: blue
  language: en
  logo: assets/logo-white.png
  icon:
    repo: fontawesome/brands/git-alt
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.annotate
    - navigation.top
    # - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
# custom_dir: overrides
extra_css:
  - stylesheets/extra.css
  - assets/css/swagger-ui.css
extra_javascript:
  - javascripts/extra.js
  - assets/js/swagger-ui-bundle.js
extra:
  version:
    provider: mike
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/gravitee-io/gravitee-docs/" target="_blank" rel="noopener">contributing directly</a> or
            sharing your thoughts in a new documentation
            <a href="https://github.com/gravitee-io/gravitee-docs/issues/new" target="_blank" rel="noopener">GitHub issue</a>.
    provider: google
    property: UA-67690250-1
  generator: false
plugins:
  # - awesome-pages
  - search:
      lang: en
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - git-revision-date-localized:
      enabled: true
      fallback_to_build_date: true
      type: date
      enable_creation_date: false
  # the following plugin requires installation: pip install mkdocs-render-swagger-plugin
  # source: https://github.com/bharel/mkdocs-render-swagger-plugin
  # currently we use the alternative plugin (swagger-ui-tag) below
  # - render_swagger
  # the following plugin requires installation: pip install mkdocs-swagger-ui-tag
  # source: https://blueswen.github.io/mkdocs-swagger-ui-tag/
  - swagger-ui-tag
  - tags
  - social
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
